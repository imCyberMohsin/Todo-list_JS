<!--! ToDo List Using HTML, CSS, JS  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Todo List <i class="fa-solid fa-clipboard-list"></i></h1>
        <form class="form">
            <input class="task-input" type="text" placeholder="Enter task here" required>
            <button><i class="fa-solid fa-plus add-btn"></i></button>
        </form>

        <!-- filter -->
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">Show All</option>
                <option value="completed">Done</option>
                <option value="incomplete">! Done</option>
            </select>
        </div>

        <!-- Todo-list task container -->
        <div class="todo-container">
            <h2>Today's Todo List</h2>
            <ul class="todo-list">

                <!--! Create this using JS -->
                <div class="todo">
                    <li>Task Will Appear Here dynamically with JS</li>
                    <button class="complete-btn"><i class="fas fa-check"></i></button>
                    <button class="trash-btn"><i class="fas fa-trash"></i></button>
                </div>
                <!-- more 'todo' divs will be added here with JS -->

            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
